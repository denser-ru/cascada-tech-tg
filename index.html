<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cascada Tech - Магазин</title>
    
    <!-- Фавиконки и манифест -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0d1b2a">
    
    <!-- Подключение шрифта Inter с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Подключение скрипта Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <a href="#" class="header-brand" onclick="event.preventDefault(); window.scrollTo(0, 0);">
                <img src="assets/images/logo.svg" alt="Cascada Tech Logo" class="logo">
                <span class="brand-name">Cascada Tech</span>
            </a>
        </header>

        <!-- Этот блок теперь пустой и будет заполнен через JavaScript -->
        <main class="product-grid">
            <!-- Простой индикатор загрузки, который будет виден при старте -->
            <div class="loader">Загрузка товаров...</div>
        </main>
    </div>

    <!-- Подключение основного скрипта приложения -->
    <script src="assets/js/script.js"></script>
</body>
</html>
